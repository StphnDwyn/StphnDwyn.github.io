<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts</title>
    <link rel="shortcut icon" href="Img/giftss.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <style>
        body {
            background-color: pink;
            font-size: 70%;
            font-family: 'Caveat';
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 40px;
            margin-top: 20px;
        }
        .slider-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .slider {
            width: 250px; /* Portrait size */
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            position: relative;
            border: 3px solid white;
            margin: 10px;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
        }
        .slider:hover {
            transform: scale(1.1);
            border-color: red;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .slider:hover img {
            opacity: 0.8;
        }
        .caption {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            background-color: rgb(255, 65, 65);
        }

        /* Plus sign */
        .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign svg {
            width: 17px;
        }

        .sign svg path {
            fill: white;
        }

        /* Text */
        .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
        }

        /* Hover effect */
        .Btn:hover {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
        }

        .Btn:hover .sign {
            width: 30%;
            transition-duration: .3s;
            padding-left: 20px;
        }

        .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 10px;
        }

        /* Button click effect */
        .Btn:active {
            transform: translate(2px ,2px);
        }
        @media (max-width: 768px) {
            .slider {
                width: 200px;
                height: 320px;
            }
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>This is my gift for you, Love! üéÅ</h1>
    <button class="Btn" onclick="goBack()">
        <div class="sign">
            <svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg>
        </div>
        <div class="text">Back</div>
    </button>
    
    <div class="slider-container">
        <div class="slider" onclick="openGift('Flowers/flwr.html')">
            <img src="Img/flowers.jpg" alt="Flowers">
            <div class="caption">Flowers</div>
        </div>
        <div class="slider" onclick="openGift('Heart Animation/heart.html')">
            <img src="Img/heartt.jpg" alt="Heart">
            <div class="caption">Heart</div>
        </div>
        <div class="slider" onclick="openGift('Envelope/envelope.html')">
            <img src="Img/envelopee.jpg" alt="Letter">
            <div class="caption">Letter</div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "nextpage.html";
        }
        function openGift(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
